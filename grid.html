<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body Style="padding-bottom: 1000px;">
    <div Style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
      <div Style="background-color: 
      lightgreen;">div1</div>
      <div Style="background-color: 
      lightpink;">div2<p>text</p></div>
    </div>

    <div Style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px
    200px;
    ">
        <div Style="background-color: 
        lightgreen;">100px</div>
        <div Style="background-color: 
        lightpink;">100px<p>text</p></div>
        <div Style="background-color: 
        lightgreen;">200px</div>
        <div Style="background-color: 
        lightpink;">100px</div>        
      </div>

      <div Style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;
    ">
        <div Style="background-color: 
        lightgreen;">100px</div>
        <div Style="background-color: 
        lightpink;">1fr</div>        
      </div>

      <div Style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    ">
        <div Style="background-color: 
        lightgreen;">100px</div>
        <div Style="background-color: 
        lightpink;">1fr</div>
        <div Style="background-color: 
        lightgreen;">2fr</div>        
      </div>

      <div Style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 50px;
    ">
        <div Style="background-color: 
        lightgreen; height: 200px;">1fr</div>
        <div Style="background-color: 
        lightpink; height: 200px;">1fr</div>
        <div Style="background-color: 
        lightgreen; height: 200px;">1fr</div>
        <div Style="background-color: 
        lightpink; height: 200px;">1fr</div>
        <div Style="background-color: 
        lightgreen; height: 200px;">1fr</div>
        <div Style="background-color: 
        lightpink; height: 200px;">1fr</div>         
      </div>
  </body>
</html>
